<!DOCTYPE html>
<html>
<head>
    <title>비디오 팝업 예제</title>
</head>
<body>

<button id="openPopup">팝업 열기</button>

<div id="popup" style="display: none;">
    <iframe id="videoFrame" width="560" height="315" src="비디오_주소_입력" frameborder="0" allowfullscreen></iframe>
    <button id="closePopup">팝업 닫기</button>
</div>

<script>
    const openPopupButton = document.getElementById('openPopup');
    const closePopupButton = document.getElementById('closePopup');
    const popup = document.getElementById('popup');
    const videoFrame = document.getElementById('videoFrame');

    openPopupButton.addEventListener('click', () => {
        popup.style.display = 'block';
        videoFrame.src = '비디오_주소_입력';
    });

    closePopupButton.addEventListener('click', () => {
        popup.style.display = 'none';
        videoFrame.src = ''; // 비디오 재생 중지
    });
</script>

</body>
</html>
